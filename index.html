<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Random Quote Maker</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Random Quote Maker</h1>
            <button class="btn" id="btn">New Quote</button>
            
            <p class="quotes">"<span class="text" id="text"></span>"</p>
            <p class="author" id="author"></p>
            <p>Quotes from:https://www.codeofliving.com/blog/55-powerful-short-quotes-sayings-life/</p>
        </div>
        
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
